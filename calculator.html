<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./calculator.css">
    <link rel="stylesheet" href="MenuIcon.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Standard Calculator</h1>
    <table class="calculator">
        <tr>
            <th>MC</th>
            <th>MR</th>
            <th>M+</th>
            <th>M-</th>
            <th>MS</th>
        </tr>
        <tr>
            <td colspan="4"><input type="text" id="result" readonly></td>
        </tr>
        <tr>
            <td><input type="button" value=" ÷ " onclick="display('/')" /></td>
            <td><input type="button" value=" CE " onclick="clearDisplay()" /></td>
            <td><input type="button" value=" C " onclick="clearAll()" /></td>
            <td><input type="button" value=" × " onclick="display('*')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 1/x" onclick="calculateInverse()" /></td>
            <td><input type="button" value=" x² " onclick="calculateSquare()" /></td>
            <td><input type="button" value=" √x " onclick="calculateSquareRoot()" /></td>
            <td><input type="button" value=" - " onclick="display('-')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 1 " onclick="display('1')" /></td>
            <td><input type="button" value=" 2 " onclick="display('2')" /></td>
            <td><input type="button" value=" 3 " onclick="display('3')" /></td>
            <td><input type="button" value=" + " onclick="display('+')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 4 " onclick="display('4')" /></td>
            <td><input type="button" value=" 5 " onclick="display('5')" /></td>
            <td><input type="button" value=" 6 " onclick="display('6')" /></td>
            <td><input type="button" value=" 7 " onclick="display('7')" /></td>
        </tr>
        <tr>
            <td><input type="button" value=" 8 " onclick="display('8')" /></td>
            <td><input type="button" value=" 9 " onclick="display('9')" /></td>
            <td><input type="button" value=" 0 " onclick="display('0')" /></td>
            <td><input type="button" class="om" value=" = " onclick="evaluate()" /></td>
        </tr>
        
    </table>

    <script>
        function display(value) {
            document.getElementById("result").value += value;
        }

        function clearDisplay() {
            document.getElementById("result").value = "";
        }

        function clearAll() {
            document.getElementById("result").value = "";
        }

        function calculateInverse() {
            var value = parseFloat(document.getElementById("result").value);
            if (value !== 0) {
                document.getElementById("result").value = 1 / value;
            } else {
                document.getElementById("result").value = "Error";
            }
        }

        function calculateSquare() {
            var value = parseFloat(document.getElementById("result").value);
            document.getElementById("result").value = value * value;
        }

        function calculateSquareRoot() {
            var value = parseFloat(document.getElementById("result").value);
            if (value >= 0) {
                document.getElementById("result").value = Math.sqrt(value);
            } else {
                document.getElementById("result").value = "Error";
            }
        }

        function toggleSign() {
            var value = parseFloat(document.getElementById("result").value);
            document.getElementById("result").value = -value;
        }

        function appendDecimal() {
            var currentValue = document.getElementById("result").value;
            if (currentValue.indexOf('.') === -1) {
                document.getElementById("result").value += '.';
            }
        }
        function evaluate() {
    try {
        var result = eval(document.getElementById("result").value);
        document.getElementById("result").value = result;
    } catch (error) {
        document.getElementById("result").value = "Error";
    }
}       
    </script>
</body>
</html>
